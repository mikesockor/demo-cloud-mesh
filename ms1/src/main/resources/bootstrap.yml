spring:
  application:
    name: serverless-example
  main:
    banner-mode: 'OFF'
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIGURATION-SERVER
      uri: ${SPRING_CONFIG_URI:http://localhost:7777}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF