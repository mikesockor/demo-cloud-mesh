spring:
  application:
    name: serverless-example
  main:
    banner-mode: 'OFF'

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF