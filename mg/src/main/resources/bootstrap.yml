spring:
  application:
    name: gateway
  main:
    banner-mode: 'OFF'
  output:
    ansi:
      enabled: ALWAYS
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configuration-server
      uri: ${SPRING_CONFIG_URI:http://localhost:7777}
    gateway:
      enabled: true
      httpclient:
        response-timeout: 15s # ANTICIPATING ON SERVICE TRANSACTIONS INTEGRATING WITHIN SLOW DOWNSTREAM SYSTEMS
      discovery:
        locator:
          enabled: true

server:
  port: ${PORT:8080}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF